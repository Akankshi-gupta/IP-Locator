<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP App</title>
</head>

<body>
  <!--Create Input Tag with type as text and give it id of "ip_input"-->
  <input type="text" id="ip_input">


  <!--Declare a <button> tag with onclick="fetchIp()" function.
    Text between the button should be "Find the IP". Something like <button>Find this IP<button> but make sure you set
      onclick to function fetchIp() by yourself.-->
  <button onclick="fetchIp()">Find the IP</button>

  <!--Declare paragraph tag with id "ip"-->
  <table>

    <tr>
      <td>IP Address:</td>
      <td id="ip">

      </td>
    </tr>

    <!--Declare paragraph tag with id "city"-->
    <tr>
      <td>City</td>
      <td id="city"></td>
    </tr>

    <!--Declare paragraph tag with id "region"-->
    <tr>
      <td>Region</td>
      <td id="region"></td>
    </tr>

    <!--Declare paragraph tag with id "country_code"-->
    <tr>
      <td>Coutry Code</td>
      <td id="country_code"></td>
    </tr>

    <!--Declare paragraph tag with id "country_name"-->
    <tr>
      <td>Country Name</td>
      <td id="country_name"></td>
    </tr>

    <!--Declare paragraph tag with id "country_capital"-->
    <tr>
      <td>Country Capital</td>
      <td id="country_capital"></td>
    </tr>

    <!--Declare paragraph tag with id "currency"-->
    <tr>
      <td>Currency</td>
      <td id="currency"></td>
    </tr>
  </table>

  <!--Link script.js here -->
  <script src="script.js"></script>
</body>

</html>
